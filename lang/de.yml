page:
  index:
    slogan: "Einfach Testen.<br>Von Entwicklern für Entwickler."

    overview:
      headline: "Leankoala ist der erste Schritt in Richtung Testautomatisierung."
      elements:
        lean:
          headline: "Schlank"
          text: '<p>Der "Lean Testing"-Ansatz konzentriert sich auf das Finden von Symptomen anstatt Ursuchen.</p><p>Dies minimiert die Anzahl der benötigen Tests drastisch.</p>'
        fast:
          headline: "Schnell"
          text: "<p>Leankoala ermöglicht innerhalb von Minuten automatisierte Tests aufzusetzen.</p><p>Für Standard-Probleme stellen wir Standard-Lösungen zur Verfügung.</p>"
        integrated:
          headline: "Integriert"
          text: "<p>Leankoala wurde konzipiert, um den Entwicklungsprozess zu unterstützen.</p><p>Es läuft auf Dev-, Stage- und Live-Umgebungen und kann mit Slack kombiniert werden.</p>"
        low-priced:
          headline: "Günstig"
          text: "<p>Ein großes System mit Leankoala kontinuierlich einen Monat zu testen ist kostengünstiger als eine Entwickler-Stunde.</p>"

    customers:
      headline: "Großartige Kunden. Unter anderem diese wunderbaren Firmen."

    checks:
      count: "Bis heute bereits <span style=\"background-color: black; color: white;  letter-spacing: 5px; font-family: 'Courier New'; padding: 10px; margin: 0 20px\">%s</span> Checks durchgeführt."

    what:
      headline: "Was können wir überprüfen?"
      text: "Wie stellen euch <strong>%s</strong> Tools zur Verfügung, um eure Webseiten und Wevservices <br> zu testen. Gemeinsam erstellen wir daraus die perfekte Testabdeckung für euer Projekt."

  why:
    headline: "Warum Leankoala?"
    readmore: "weiterlesen ..."
    overview:
      agency:
        headline: "Perfekt für Agenturen"
        text: 'Auf der einen Seite wünschen Kunden sich hohe Qualität, auf der anderen Seite sind sie aber häufig nicht bereit dazu diese zu bezahlen. Mit dem "Lean Testing"-Ansatz haben wir eine Test-Methode etabliert, die sowohl effizient als auch kostengünstig ist.'
        full: "<p>
                        The agency business can be very tough, as customers want their web projects to be developed in no time, with low costs and high
                        quality. It is almost impossible to achieve this, so one of the three goals has to be dropped. And most often it is quality that suffers in the end.
                    </p>
                    <p>
                        Our experience shows that the fact quality is most often dropped does not mean it is the least important goal. This misunderstaning comes from the definition of quality as such.
                        understanding of what quality means. Most projects are from an objective point of view <span style=\"\">only</span> standard. You connect standard features
                        To shed some lights on this: most projects are pretty much standard in the way they are setup, where you connect standard features and components to create a new system.
                        Additionally, there will be only a few cases in this system that add real business values.
                    </p>
                    <p>
                        Leankoala provides <strong>standard checks</strong> for testing those <strong>standard features</strong>. Often that is all that
                        is needed. In addition, we offer a new and different testing concept we already verified in many conferences, press articles and the
                        German book
                        \"<a href=\"https://www.amazon.de/Erfolgreiche-Softwareprojekte-Web-Gedanken-Webentwicklung/dp/3868020888\" target=\"_blank\">Erfolgreiche
                            Softwareprojekt im Web</a>\". One of our goals is to push the lean testing movement so you don't have to sell it to your client.
                    </p>"
      publishers:
        headline: "Gebaut für Verlage"
        text: "Leankoala entstand im Umfeld zweier der größten Verlagshäuser Europas. Aus diesem Grund ist es besonders effizient, wenn es um das Testen von redaktionell getriebenen Webseiten geht, die durch Werbung und Reichweite ihre Umsätze generieren."
        full: "<p>Als wir Leankoala entworfen haben, hatten wir von Anfang an eine bestimmte Zielgruppe im Auge: Verlage. Das liegt sicherlich zum Einen dadran, dass dieses Werkzeug im Umfeld
                  zwei der größten Verlagshäuser Europas entstanden ist, aber auch zum anderen weil redaktionell gepflegte Webseiten mit den klassischen Testmethoden unserer Meinung nach nicht
                  kosteneffizient getestet werden können.
               </p><p>
                  Leankoala ist stark wenn es um das Testen von Entwicklungsumgebungen geht und kann vom Beginn eines Projektes an hilfreich sein.
               </p>"
      operators:
        headline: "Hilfreich für Webseiten-Betreiber"
        text: "Als wir Leankoala entwickelt haben waren uns zwei Dinge wichtig. Ein Standard-Problem sollte eine einfache Lösung besitzen, aber auch individuelle Herausforderungen sollten mit unserem
               Werkzeug lösbar sein. Wir glauben, dass wir beide Ziele erreicht haben."
        full: "<p>Webseiten sind heutzutage Showroom, Visitenkarte und oft auch Schaltzentrale einer ganzen Firma. Ausfälle von solchen Systemen kann bedeuten, dass
                  das komplette Geschäftsmodell ebenfalls zum Ruhen kommt. Aus diesem Grund ist es wichtig jeder Zeit zu wissen, dass die wichtigsten Bestandteile einer
                  Webseite einwandfrei funktionieren.
               </p><p>
                  Mit Leankoala geben wir Webseiten-Betreibern ein Werkzeug an die Hand, welches bereits perfekt für Sie vorkonfiguriert ist. Dank der vielen Wizards ist es einfach
                  Standard-Probleme mit einem Klick zu lösen. Dank der flexiblen Testwerkzeuge, von denen wir %s zur Verfügung stellen, ist es aber ebenso möglich komplexe Herausforderungen
                  individuell anzugehen.
               </p><p>
                  Leankoala ist für alle geeignet, die damit beginnen wollen ihre Anwendung kontinuierlich zu überwachen, aber auch für all diejenigen, die bereits während des Entwicklungsprozesses
                  sicherstellen wollen, dass durch neue Features keine neuen Fehler auftauchen.
               </p>"
      quality:
        headline: "Effizienz für Qualitätsmanager"
        text: "Klassische Testprozesse, wie die des ISTQB, sind für klassische Anwendungen gebaut. Das Web gehorcht aber anderen Regeln. Lean Testing und Leankoala sind schlanke Alternativen zu steifen
               und aufwändigen Vorgehen."


