  ressources:

    lean-testing:
      headline: "Was ist Lean Testing?"
      info: "Der Ansatz hinter Lean Testing für Webapplikationen ist nach Fehler-Symptomen statt nach Fehler-Ursachen zu suchen."

      what:
        headline: "Symptome statt Ursachen"
        text: "<p>
                   Der Begriff Lean Testing für Webapplikationen wurde bereits 2013 von Nils Langner (Co-Founder von Leankoala) etabliert. Lean Testing ist das Ergebnis der Beobachtung, dass durch den Einsatz einer Kombination aus einfachen Test bzw. Checks
                   bereits herausgefunden werden kann, ob eine Webseite bzw. ein Feature fehlerhaft läuft.
               </p>
               <p>
                  Bis dahin wurde standardmäßig immer mit einer hohen und aufwendigen Testabdeckung gearbeitet. Auf der täglichen Agenda standen: komplexe, funktionale Tests mit Selenium und Behavior Driven
                  Development auf dem Maximum. Das war die Zeit großartiger Architektur und sauberem Clean Code. Eine wunderbare Zeit mit einem großen Problem Zeit und damit Kosten, die mit der Implementation
                  und dem Testen der Applikation verbunden war.
               </p>
               <p>
                  Durch Einsatz von Lean Testing und der Kombination dem richtigen Satz an einfachen Checks bekommt man die Chance eine gute Testabdeckung mit einem geringen Zeit- und Geldeinsatz zu etablieren.
               </p>"

